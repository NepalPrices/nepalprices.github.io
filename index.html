<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-4735648400097092">
  <link rel="icon" type="image/icon" href="https://avatars.githubusercontent.com/u/175485634?s=200&v=4">
  <title>Prices Nepal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
  <!-- header  -->
  <div class="bg-white pb-6 sm:pb-8 lg:pb-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <div id="header"></div>

      <section class="flex flex-col justify-between gap-6 sm:gap-10 md:gap-16 lg:flex-row">
        <!-- content - start -->
        <div
          class="flex flex-col items-center justify-center sm:text-center lg:items-start lg:py-12 lg:text-left xl:w-5/12 xl:py-24">
          <h1 class="mb-8 text-4xl font-bold text-black sm:text-5xl md:mb-12 md:text-6xl">Get the latest prices of
            commodities in Nepal</h1>

          <p class="mb-8 leading-relaxed text-gray-500 md:mb-12 lg:w-4/5 xl:text-lg">Know the prices of Fuels,
            Jewellery, Commodities, Vehicles, Smartphones, etc.</p>
        </div>
        <!-- content - end -->

        <!-- image - start -->
        <div class="h-48 overflow-hidden rounded-lg bg-gray-100 shadow-lg lg:h-auto xl:w-5/12">
          <img
            src="https://static.vecteezy.com/system/resources/previews/036/194/243/non_2x/inflation-concept-consumer-price-index-growth-and-financial-crisis-concept-the-character-buys-food-at-the-supermarket-and-is-worried-about-rising-food-prices-flat-illustration-vector.jpg"
            loading="lazy" alt="Photo by Fakurian Design" class="h-full w-full object-cover object-center" />
        </div>
        <!-- image - end -->
      </section>
    </div>
  </div>

  <div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <h2 class="mb-8 text-center text-2xl font-bold text-gray-800 md:mb-12 lg:text-3xl">Check Prices</h2>

      <div class="grid gap-4 sm:grid-cols-2 md:gap-6 lg:grid-cols-3 xl:grid-cols-4">

        <!-- product - start -->
        <div>
          <a href="/fuel.html"
            class="group relative flex h-96 items-end overflow-hidden rounded-lg bg-gray-100 p-4 shadow-lg">
            <img
              src="https://images.unsplash.com/photo-1598185770201-9a0d00034e04?auto=format&q=75&fit=crop&w=600&h=700"
              loading="lazy" alt="Photo by Austin Wade"
              class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />

            <div class="relative flex w-full flex-col rounded-lg bg-white p-4 text-center">
              <span class="text-lg font-bold text-gray-800 lg:text-xl">Fuel</span>
            </div>
          </a>
        </div>
        <!-- product - end -->
         <!-- product - start -->
        <div>
          <a href="/automobile.html"
            class="group relative flex h-96 items-end overflow-hidden rounded-lg bg-gray-100 p-4 shadow-lg">
            <img
              src="https://images.unsplash.com/photo-1457332253637-21d324d25df9?auto=format&q=75&fit=crop&w=600&h=700"
              loading="lazy" alt="Photo by Austin Wade"
              class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
            <div class="relative flex w-full flex-col rounded-lg bg-white p-4 text-center">
              <span class="text-lg font-bold text-gray-800 lg:text-xl">Vehicles</span>
            </div>
          </a>
        </div>
        <!-- product - end -->

        <!-- product - start -->
        <div>
          <a href="/gold.html"
            class="group relative flex h-96 items-end overflow-hidden rounded-lg bg-gray-100 p-4 shadow-lg">
            <img
              src="https://images.unsplash.com/photo-1640183295764-8dd9f9fd6139?auto=format&q=75&fit=crop&crop=top&w=600&h=700"
              loading="lazy" alt="Photo by Austin Wade"
              class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />

            <div class="relative flex w-full flex-col rounded-lg bg-white p-4 text-center">
              <span class="text-lg font-bold text-gray-800 lg:text-xl">Jewellery</span>
            </div>
          </a>
        </div>
        <!-- product - end -->

        
        <!-- product - start -->
        <div>
          <a href="/vegetable.html"
            class="group relative flex h-96 items-end overflow-hidden rounded-lg bg-gray-100 p-4 shadow-lg">
            <img
              src="https://images.unsplash.com/photo-1489450278009-822e9be04dff?auto=format&q=75&fit=crop&crop=top&w=600&h=700"
              loading="lazy" alt="Photo by Austin Wade"
              class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />

            <div class="relative flex w-full flex-col rounded-lg bg-white p-4 text-center">
              <span class="text-lg font-bold text-gray-800 lg:text-xl">Vegetables</span>
            </div>
          </a>
        </div>
        <!-- product - end -->
      </div>
    </div>
  </div>

  <div class="mb-4" id="footer"></div>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4735648400097092"
    crossorigin="anonymous"></script>

  <script>
    function loadHTMLComponent(id, filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        });
    }

    loadHTMLComponent('header', 'components/header.html');
    loadHTMLComponent('footer', 'components/footer.html');
  </script>
</body>

</html>
